<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulacion</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section id="main-page" class="container-fluid row justify-content-center">
      <div id="buttons-div" class="col-12 my-5 mx-auto">
        <div class="row justify-content-center">
          <button
            id="btn-sign-in"
            type="button"
            class="col-2 btn btn-outline-dark"
          >
            Registro
          </button>
          <button
            id="btn-log-in"
            type="button"
            class="col-2 btn btn-outline-dark"
          >
            Iniciar Sesion
          </button>
        </div>
      </div>
      <div id="forms-div" class="col-8 card form-div-container">
        <div class="row form-container">
          <form id="form-sign-in" class="col-4">
            <label id="name-sign-in" for=""></label>
            <input id="inputName-sign-in" type="text" placeholder="Nombre" />
            <label id="password-sign-in" for=""></label>
            <input
              id="inputPassword-sign-in"
              type="password"
              placeholder="Contraseña"
            />
            <button id="btnForm-sign-in" class="btn btn-outline-dark">
              Registrarse
            </button>
          </form>

          <form id="form-log-in" class="col-4">
            <label id="name-log-in" for=""></label>
            <input id="inputName-log-in" type="text" placeholder="Nombre" />
            <label id="password-log-in" for=""></label>
            <input
              id="inputPassword-log-in"
              type="password"
              placeholder="Contraseña"
            />
            <button id="btnForm-log-in" class="btn btn-outline-dark">
              Ingresar
            </button>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
